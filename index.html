<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">

    <!-- font dm sans link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">

</head>

<body>
    <section class="landing-page-container">
        <div class="landing-page-box">
            <!-- topsection starts -->
            <header class="landing-page-top">
                <div>
                    <img src="logo.svg" alt="">
                </div>
                <div class="landing-page-top-right">
                    <div>
                        <img src="menu.svg" alt="" class="landing-page-menu">
                    </div>
                    <div>
                        <img src="search.svg" alt="" class="landing-page-search">
                    </div>
                    <div>
                        <img src="player1.png" alt="" class="landing-page-player">
                    </div>
                </div>
            </header>
            <!-- topsection ends -->
            
            <!-- background image  -->
            <div class="top-player-bg">
                <img src="top-fb.png" alt="">
                <p class="common-fonts top-fb-text">Top Football Players</p>
            </div>
            <!-- background image ends -->

            <!-- filter section starts here  -->

                <div class="top-filter-open">
                    <div class="top-filter">
                        <img src="filter.svg" alt="">
                        <p class="common-fonts top-filter-text">Filter</p>
                    </div>
                    <div class="top-input-section">
                        <label for="" class="common-fonts top-label">Position</label>
                        <input type="text" class="common-fonts top-input" value="Defender">
                    </div>
                    <div class="top-input-section">
                        <label for="" class="common-fonts top-label">Foot</label>
                        <input type="text" class="common-fonts top-input" placeholder="e.g. Right">
                    </div>
                    <div class="top-input-section">
                        <label for="" class="common-fonts top-label">Name</label>
                        <input type="text" class="common-fonts top-input" placeholder="e.g. Alex">
                    </div>
                    <div class="top-input-section">
                        <label for="" class="common-fonts top-label">Height</label>
                        <input type="text" class="common-fonts top-input" placeholder="e.g. 5.6">
                    </div>

                    <div class="top-bottom-clear">
                        <p class="common-fonts top-clear">Clear All</p>
                    </div>
                </div>



            <!-- filter section ends here  -->

            <!-- player card section starts here  -->
            <div class="top-card-section">
                <!-- card 1 -->
                <div class="top-cards">
                    <div class="card-top">
                        <div>
                            <img src="player1.png" alt="" class="card-player">
                        </div>
                        <div>
                            <p class="common-fonts top-player-name">Pritam Kotal</p>
                            <p class="common-fonts top-position">Defender</p>
                        </div>

                    </div>

                    <div class="card-middle">
                        <div class="top-info">
                            <div class="top-player-info">
                                <p class="common-fonts">Club: <span class="top-details">Mohun Bagan</span></p>
                                <p class="common-fonts">Goals: <span class="top-details">1/27</span></p>

                            </div>
                            <div class="top-player-info">
                                <p class="common-fonts">Age: <span class="top-details">30</span></p>
                                <p class="common-fonts">Nationality: <span class="top-details">Indian</span></p>
                            </div>
                        </div>


                    </div>

                    <div class="card-end">
                        <div class="top-map">
                            <img src="map.svg" alt="">
                            <p class="common-fonts">Uttarpara, West Bengal</p>
                        </div>
                        <div>
                            <button class="top-profile-btn">Profile</button>
                        </div>
                    </div>

                </div>
                <!-- card 2 -->
                <div class="top-cards">
                    <div class="card-top">
                        <div>
                            <img src="player2.png" alt="" class="card-player">
                        </div>
                        <div>
                            <p class="common-fonts top-player-name">Lallianzuala Chhangte</p>
                            <p class="common-fonts top-position">Right Winger</p>
                        </div>

                    </div>

                    <div class="card-middle">
                        <div class="top-info">
                            <div class="top-player-info">
                                <p class="common-fonts">Club: <span class="top-details">Mumbai City FC</span></p>
                                <p class="common-fonts">Goals: <span class="top-details">1/27</span></p>

                            </div>
                            <div class="top-player-info">
                                <p class="common-fonts">Age: <span class="top-details">30</span></p>
                                <p class="common-fonts">Nationality: <span class="top-details">Indian</span></p>
                            </div>
                        </div>


                    </div>

                    <div class="card-end">
                        <div class="top-map">
                            <img src="map.svg" alt="">
                            <p class="common-fonts">Lunglei, Mizoram</p>
                        </div>
                        <div>
                            <button class="top-profile-btn">Profile</button>
                        </div>
                    </div>

                </div>
            <!-- player card section ends here  -->







        </div>

    </section>
</body>

</html>
